<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML JS CSS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="10-html-css-js.css">
</head>
<body>


  <!-- Youtube subscribe button -->
  <p>Youtube subscribe button</p>
  <button onclick="
    isSubscribe();
  " class="js-subscribe-button subscribe-button">Subscribe</button>



  <!-- Amazon Calculator -->
  <p>Amazon Shipping Calculator</p>

  <input type="text" placeholder="Cost of order" class="js-input cost-input" onkeydown="
  handleCost();

  ">
  <button onclick="
    calculateTotal();
  " class="calculate-button">Calculate</button>
  <p class="js-total-cost"></p>





  <script src="10-html-css-js.js"></script>
</body>
</html>
